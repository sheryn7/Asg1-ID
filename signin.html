<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nasty Cookie</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/NC_logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body class="signin">
        <div class="signin-box">
            <div class="signin-logo">
                <img src="images/NC_logo.png" alt="Nasty Cookie Logo">
            </div>
            <h2>Sign In</h2>
            <!-- SIGN IN FORM -->
            <form action="index.html">
                <input type="email" class="signin-input" placeholder="Email" required>
                <button type="submit" class="signin-btn">Continue</button>
            </form>
        </div>
    </body>
</html>
